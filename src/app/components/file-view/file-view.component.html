<div class="container-fluid">
    <div class="file-header row no-gutters" *ngIf="file">
        <span class="col-md-4">File: {{file.file_name}}</span>
        <span class="col-md-8 d-flex justify-content-end text-muted">Path: {{file.file_path}}</span>
    </div>
    <div class="file-content">
        <div *ngIf="file">
            <p>Name : {{file.file_name}}</p>
            <p>Type : {{file.type}}</p>
        </div>
        <div *ngIf="!file" class="no-preview">
            <p>Select a file to open</p>
        </div>
    </div>

</div>
